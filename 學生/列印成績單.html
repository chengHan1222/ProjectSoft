<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="jquery-1.4.min.js"></script>
        <title>Document</title>
        <link rel="stylesheet" href="學生.css" />
        <script>
            $(document).ready(function () {
                $('#search').click(function () {
                    $('.added').remove();
                    $.post('列印成績單.php', $('form').serialize(), function (data) {
                        if (data == '[]') {
                            alert('此學生無選修課程');
                        } else {
                            $('form').append('<table class="added"><tr><th>課程</th><th>分數</th></tr></table>');
                            var grades = JSON.parse(data);
                            for (let index = 0; index < grades.length; index++) {
                                let classname = $('<td>').text(grades[index][0]);
                                let grade = $('<td>').text(grades[index][1]);
                                let tr = $('<tr>').append(classname, grade).attr('class', 'added');
                                $('table').append(tr);
                            }
                        }
                    });
                    return false;
                });
                $('#back').click(function () {
                    location.href = '學生.html';
                });
                $('#print').click(function () {
                    $('.forPrint').hide();
                    window.print();
                    $('.forPrint').show();
                });
            });
        </script>
    </head>
    <body>
        <div>
            <p>
                學生
                <a href="學生.html"
                    ><img src="學生.jpg" alt="學生" title="I am Student." style="float: right, margin= 15px"
                /></a>
            </p>
        </div>
        <input type="button" value="返回" id="logout" onclick="location.href='學生.html'" />
        <hr />
        <form>
            <select class="Sem" name="Sem" style="width:270px">
                <option selected>109上</option>
                <option>109下</option>
                <option>110上</option>
            </select>
            <input type="button" id="Search" value="查詢"/>
            <input type="button" id="print" value="列印->"/>
        </form>
    </body>
</html>
